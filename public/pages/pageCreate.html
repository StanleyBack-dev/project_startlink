<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Starlink</title>
    <link rel="stylesheet" href="./../styles/stylesCreate.css"> 
</head>
<body>

<div class="container">
    <h1>Cadastro Starlink</h1>
    <form action="/api/create" method="post">
        <div class="input-group">
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="input-group">
            <label for="endereco-residencial">EndereÃ§o Residencial / CEP:</label>
            <input type="text" id="endereco_residencial" name="endereco_residencial">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
